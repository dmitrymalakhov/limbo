<html>
  <head>
  <style>
  .droptarget {
      float: left;
      width: 100px;
      height: 35px;
      margin: 15px;
      padding: 10px;
      border: 1px solid #aaaaaa;
  }
  </style>
  <script>
      function allowDrop(event) {
        event.preventDefault();
      }

      function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("Text");
        console.log(data);
      }
    </script>
  </head>
  <body>
    <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </body>
</html>
